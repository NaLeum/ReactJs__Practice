<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        border-radius: 20px;
        border: 1px solid skyblue;
        display: flex;
        justify-content: center;
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script>
      let num = document.getElementById('div');

      for (let i = 1; i < 6; i += 2) {
        // for 문 안 i는 for문 안에서만 효과 발휘

        num.innerHTML +=
          '&nbsp;'.repeat((15 - i) / 2) +
          '*'.repeat(i) +
          '&nbsp;'.repeat((15 - i) / 2) +
          '<br />';
      }

      for (let i = 15; i > 10; i -= 2) {
        num.innerHTML +=
          '&nbsp;'.repeat((15 - i) / 2) +
          '*'.repeat(i) +
          '&nbsp;'.repeat((15 - i) / 2) +
          '<br />';
      }

      /*

               *     
              ***
             *****
        ***************
         *************
          ***********
        */
    </script>
  </body>
</html>
